<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">ToDoList</div>
        <div id="search">
            <label for="search_input"></label>
            <input type="text" id="search_input" placeholder="Search tasks...">
        </div>
        <div id="user_info">
            <div id="user_avatar"></div>
            <div id="user_name"></div>
        </div>
    </header>
    <div id="sidebar">
      <h2>My Lists</h2>
    </div>

    <div id="content">
        <form action="/" method="post" id="modal">
            <div id="modal_header">
                <div id="modal_title">Add a Task</div>
                <button id="close_modal_button" type="button">&times;</button>
            </div>
            <div id="modal_body">
                <label for="title">Task title:*</label>
                <input type="text" name="title" id="title" required minlength="1">
                <div id="title_error" class="input_error">Title cannot be empty!</div>
                <label for="description">Description:*</label>
                <input type="text" name="description" id="description" required minlength="1">
                <div id="description_error" class="input_error">Please add description</div>
                <label for="dueDate">Finish by:*</label>
                <input type="date" name="dueDate" id="dueDate" required>
                <div id="date_error" class="input_error">Please choose a day!</div>
                <fieldset>
                    <legend>Priority:*</legend>
                    
                    <input type="radio" name="priority" id="low_priority" value="Low" required>
                    <label for="low_priority">Low</label>

                    <input type="radio" name="priority" id="medium_priority" value="Medium" checked>
                    <label for="medium_priority">Medium</label>

                    <input type="radio" name="priority" id="high_priority" value="High" >
                    <label for="high_priority">High</label>
                    <div id="priority_error" class="input_error">Please set priority!</div>
                </fieldset>
            </div>
            <button id="add_task_button">+</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
